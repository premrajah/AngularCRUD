<div class="panel panel-primary" (click)="handleClick()">
  <div class="panel-heading">
    <h3 class="panel-title">{{employee.name}}</h3>
  </div>
  <div class="panel-body">
    <div class="col-xs-10">
      <div class="row">

        <div class="col-md-4">
          <img [src]="employee.photoPath" class="img-thumbnail" style="max-width: 140px;">
        </div>

        <div class="col-md-8">

          <div class="row">
            <div class="col-xs-4">Email</div>
            <div class="col-xs-8">: {{employee.email}}</div>
          </div>

          <div class="row">
            <div class="col-xs-4">Phone</div>
            <div class="col-xs-8">: {{employee.phoneNumber}}</div>
          </div>

          <div class="row">
            <div class="col-xs-4">Contact Preference</div>
            <div class="col-xs-8">: {{employee.contactPreference}}</div>
          </div>

          <div class="row">
            <div class="col-xs-4">Gender</div>
            <div class="col-xs-8">: {{employee.gender}}</div>
          </div>

          <div class="row">
            <div class="col-xs-4">D.O.B</div>
            <div class="col-xs-8">: {{employee.dateOfBirth | date}}</div>
          </div>

          <div class="row">
            <div class="col-xs-4">Department</div>
            <div class="col-xs-8" [ngSwitch]="employee.department">
              :
              <span *ngSwitchCase="1">Help Desk</span>
              <span *ngSwitchCase="2">HR</span>
              <span *ngSwitchCase="3">IT</span>
              <span *ngSwitchCase="4">Payroll</span>
              <span *ngSwitchCase="5">Admin</span>
              <span *ngSwitchDefault>N/A</span>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-4">Employed</div>
            <div class="col-xs-8">: {{employee.isActive}}</div>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
