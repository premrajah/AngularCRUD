<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Employee</h3>
    </div>

    <div class="panel-body">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" [(ngModel)]="fullName" name="fullName" class="form-control" placeholder="Name">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email Address">
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" class="form-control"
          placeholder="Phone number">
      </div>

      <div class="form-group">
        <label>Contact Preference</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" name="contactPreference" value="email" [(ngModel)]="contactPreference">
            Email
          </label>
          <label class="radio-inline">
            <input type="radio" name="contactPreference" value="phone" [(ngModel)]="contactPreference">
            Phone
          </label>
        </div>
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="form-control">
          <label class="radio-inline">
            <input type="radio" value="male" name="gender" [(ngModel)]="gender">
            Male
          </label>
          <label class="radio-inline">
            <input type="radio" value="female" name="gender" [(ngModel)]="gender">
            Female
          </label>
        </div>
      </div>

      <div class="form-group">
        <div class="form-control">
          <label class="checkbox-inline">
            <input type="checkbox" name="isActive" [(ngModel)]="isActive">
            Is Active
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="department">
          Department
        </label>
        <select id="department" class="form-control" name="department" [(ngModel)]="department">
          <!-- structural directive -->
          <option *ngFor="let dept of departments" [value]="dept.id">
            {{dept.name}}
          </option>
        </select>
      </div>

      <!-- uses ngx-bootstrap -->
      <div class="row">
        <div class="form-group col-md-3">
          <label for="dateOfBirth">Date of Birth</label>
          <input type="text" id="dateOfBirth" [(ngModel)]="dateOfBirth" name="dateOfBirth" bsDatepicker class="form-control"
            placeholder="Datepicker" [bsConfig]="bsConfig" placement="right">
        </div>
      </div>


    </div>
    <!-- end panel-body -->

    <div class="panel-footer">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>


<p>Angular generated form model: {{employeeForm.value | json}}</p>
